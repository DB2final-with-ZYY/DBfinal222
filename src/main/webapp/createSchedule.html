<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>创建课程安排 - 教师端</title>
    <link rel="stylesheet" href="css/courseSelect.css">
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" href="css/createCourse.css">
    <script src="js/createSchedule.js"></script>
</head>

<body>
    <nav class="nav-menu">
        <div class="nav-left">
            <img src="images/signature.png" alt="SHU" class="nav-logo">
            <a href="teacherCourseSearch.html" class="nav-item">课程查询</a>
            <a href="createCourse.html" class="nav-item">创建课程</a>
            <a href="createSchedule.html" class="nav-item active">创建课程安排</a>
            <a href="deleteSchedule.html" class="nav-item">删除课程安排</a>
            <a href="teacherSchedule.html" class="nav-item">课表查看</a>
            <a href="classManagement.html" class="nav-item">班级管理</a>
            <a href="examManagement.html" class="nav-item">考试管理</a>
        </div>
        <div class="nav-right">
            <a href="logout" class="nav-item nav-logout">退出登录</a>
        </div>
    </nav>

    <!-- 教师信息区域 -->
    <div class="student-info">
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">教师号：</span>
                <span class="info-value" id="teacherId"></span>
            </div>
            <div class="info-item">
                <span class="info-label">姓名：</span>
                <span class="info-value" id="teacherName"></span>
            </div>
            <div class="info-item">
                <span class="info-label">性别：</span>
                <span class="info-value" id="teacherGender"></span>
            </div>
            <div class="info-item">
                <span class="info-label">职称：</span>
                <span class="info-value" id="teacherPosition"></span>
            </div>
            <div class="info-item">
                <span class="info-label">邮箱：</span>
                <span class="info-value" id="teacherEmail"></span>
            </div>
            <div class="info-item">
                <span class="info-label">学院：</span>
                <span class="info-value" id="teacherDepartment"></span>
            </div>
        </div>
    </div>

    <!-- 课程列表区域 -->
    <div class="course-container">
        <h2>可安排课程列表</h2>
        <table id="courseTable">
            <thead>
                <tr>
                    <th>课程号</th>
                    <th>课程名</th>
                    <th>学分</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="courseListBody">
                <!-- 这里将通过JavaScript动态填充课程信息 -->
            </tbody>
        </table>
    </div>

    <!-- 创建课程安排表单 -->
    <div class="create-course-container">
        <h2>创建课程安排</h2>
        <form id="scheduleForm" class="form-container">
            <div class="form-group">
                <label for="courseId">课程号：</label>
                <input type="text" id="courseId" name="courseId" readonly>
            </div>
            <div class="form-group">
                <label for="courseName">课程名：</label>
                <input type="text" id="courseName" name="courseName" readonly>
            </div>
            <div class="form-group">
                <label for="credit">学分：</label>
                <input type="text" id="credit" name="credit" readonly>
            </div>
            <div class="form-group">
                <label for="classroom">教室：</label>
                <input type="text" id="classroom" name="classroom" required>
            </div>
            <div class="form-group">
                <label for="capacity">容量：</label>
                <input type="number" id="capacity" name="capacity" required min="1">
            </div>
            <div class="form-group">
                <label for="semester">学期：</label>
                <select id="semester" name="semester" required>
                    <option value="">请选择学期</option>
                    <option value="202501">202501</option>
                </select>
            </div>
            <div class="form-group">
                <label for="classTime">上课时间：</label>
                <select id="dayOfWeek" name="dayOfWeek" required>
                    <option value="">请选择星期</option>
                    <option value="1">星期一</option>
                    <option value="2">星期二</option>
                    <option value="3">星期三</option>
                    <option value="4">星期四</option>
                    <option value="5">星期五</option>
                </select>
                <br><br>
                <select id="timeSlot" name="timeSlot" required>
                    <option value="">请选择节次</option>
                    <option value="1-2">1-2节</option>
                    <option value="3-4">3-4节</option>
                    <option value="5-6">5-6节</option>
                    <option value="7-8">7-8节</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">创建课程安排</button>
                <button type="reset" class="reset-btn">重置</button>
            </div>
        </form>
    </div>
</body>

</html>

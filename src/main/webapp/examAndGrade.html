<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>考试与成绩</title>
    <link rel="stylesheet" href="css/courseSelect.css">
    <link rel="stylesheet" href="css/schedule.css">
    <script src="js/examAndGrade.js"></script>
</head>

<body>
    <nav class="nav-menu">
        <div class="nav-left">
            <img src="images/signature.png" alt="SHU" class="nav-logo">
            <a href="courseSelect.html" class="nav-item">选课</a>
            <a href="courseCancel.html" class="nav-item">退课</a>
            <a href="courseSearch.html" class="nav-item">课程查询</a>
            <a href="schedule.html" class="nav-item">课表查看</a>
            <a href="credits.html" class="nav-item">学分完成情况</a>
            <a href="examAndGrade.html" class="nav-item active">考试与成绩</a>
        </div>
        <div class="nav-right">
            <a href="logout" class="nav-item nav-logout">退出登录</a>
        </div>
    </nav>

    <!-- 学生信息区域 -->
    <div class="student-info">
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">学号：</span>
                <span class="info-value" id="studentId"></span>
            </div>
            <div class="info-item">
                <span class="info-label">姓名：</span>
                <span class="info-value" id="studentName"></span>
            </div>
            <div class="info-item">
                <span class="info-label">性别：</span>
                <span class="info-value" id="studentGender"></span>
            </div>
            <div class="info-item">
                <span class="info-label">年级：</span>
                <span class="info-value" id="studentGrade"></span>
            </div>
            <div class="info-item">
                <span class="info-label">邮箱：</span>
                <span class="info-value" id="studentEmail"></span>
            </div>
            <div class="info-item">
                <span class="info-label">生源地：</span>
                <span class="info-value" id="studentNativePlace"></span>
            </div>
            <div class="info-item">
                <span class="info-label">学院：</span>
                <span class="info-value" id="studentDepartment"></span>
            </div>
            <div class="info-item">
                <span class="info-label">专业：</span>
                <span class="info-value" id="studentMajor"></span>
            </div>
            <div class="info-item">
                <span class="info-label">状态：</span>
                <span class="info-value" id="studentStatus"></span>
            </div>
        </div>
    </div>

    <!-- 已选课程列表 -->
    <div class="course-container">
        <h2>已选课程</h2>
        <div class="total-credits">
            <span>合计学分：</span>
            <span id="totalCredits">0</span>
        </div>
        <table id="courseTable">
            <thead>
                <tr>
                    <th>课程号</th>
                    <th>课程名</th>
                    <th>学分</th>
                    <th>教师号</th>
                    <th>教师姓名</th>
                    <th>职称</th>
                    <th>考试时间</th>
                    <th>考试地点</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody>
                <!-- 这里将通过JavaScript动态填充课程信息 -->
            </tbody>
        </table>
    </div>


</body>

</html>

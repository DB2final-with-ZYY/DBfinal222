<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>创建课程 - 教师端</title>
    <link rel="stylesheet" href="css/courseSelect.css">
    <link rel="stylesheet" href="css/createCourse.css">
    <script src="js/createCourse.js"></script>
</head>

<body>
    <nav class="nav-menu">
        <div class="nav-left">
            <img src="images/signature.png" alt="SHU" class="nav-logo">
            <a href="teacherCourseSearch.html" class="nav-item">课程查询</a>
            <a href="departmentCourses.html" class="nav-item">学院课程</a>
            <a href="createCourse.html" class="nav-item active">创建课程</a>
            <a href="createSchedule.html" class="nav-item">创建课程安排</a>
            <a href="deleteSchedule.html" class="nav-item">删除课程安排</a>
            <a href="teacherSchedule.html" class="nav-item">课表查看</a>
            <a href="classManagement.html" class="nav-item">班级管理</a>
            <a href="examManagement.html" class="nav-item">考试管理</a>
        </div>
        <div class="nav-right">
            <a href="logout" class="nav-item nav-logout">退出登录</a>
        </div>
    </nav>

    <!-- 教师信息区域 -->
    <div class="student-info">
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">教师号：</span>
                <span class="info-value" id="teacherId"></span>
            </div>
            <div class="info-item">
                <span class="info-label">姓名：</span>
                <span class="info-value" id="teacherName"></span>
            </div>
            <div class="info-item">
                <span class="info-label">性别：</span>
                <span class="info-value" id="teacherGender"></span>
            </div>
            <div class="info-item">
                <span class="info-label">职称：</span>
                <span class="info-value" id="teacherPosition"></span>
            </div>
            <div class="info-item">
                <span class="info-label">邮箱：</span>
                <span class="info-value" id="teacherEmail"></span>
            </div>
            <div class="info-item">
                <span class="info-label">学院：</span>
                <span class="info-value" id="teacherDepartment"></span>
            </div>
        </div>
    </div>

    <div class="create-course-container">
        <h2>创建新课程</h2>
        <form id="createCourseForm">
            <div class="form-group">
                <label for="courseName">课程名称</label>
                <input type="text" id="courseName" name="courseName" required>
            </div>
            <div class="form-group">
                <label for="department">所属学院</label>
                <select id="department" name="department" required>
                    <option value="">请选择学院</option>
                    <!-- 这里将通过JavaScript动态加载学院列表 -->
                </select>
            </div>
            <div class="form-group">
                <label for="credit">课程学分</label>
                <input type="number" id="credit" name="credit" min="1" max="10" required>
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">创建课程</button>
                <button type="reset" class="reset-btn">重置</button>
            </div>
        </form>
    </div>
</body>

</html>

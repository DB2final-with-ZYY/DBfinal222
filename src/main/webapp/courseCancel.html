<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>退课</title>
    <link rel="stylesheet" href="css/courseSelect.css">
    <link rel="stylesheet" href="css/schedule.css">
    <script src="js/courseCancel.js"></script>
</head>

<body>
    <nav class="nav-menu">
        <div class="nav-left">
            <img src="images/signature.png" alt="SHU" class="nav-logo">
            <a href="courseSelect.html" class="nav-item">选课</a>
            <a href="courseCancel.html" class="nav-item active">退课</a>
            <a href="courseSearch.html" class="nav-item">课程查询</a>
            <a href="schedule.html" class="nav-item">课表查看</a>
            <a href="credits.html" class="nav-item">学分完成情况</a>
            <a href="examAndGrade.html" class="nav-item">考试与成绩</a>
        </div>
        <div class="nav-right">
            <a href="logout" class="nav-item nav-logout">退出登录</a>
        </div>
    </nav>

    <!-- 学生信息区域 -->
    <div class="student-info">
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">学号：</span>
                <span class="info-value" id="studentId"></span>
            </div>
            <div class="info-item">
                <span class="info-label">姓名：</span>
                <span class="info-value" id="studentName"></span>
            </div>
            <div class="info-item">
                <span class="info-label">性别：</span>
                <span class="info-value" id="studentGender"></span>
            </div>
            <div class="info-item">
                <span class="info-label">年级：</span>
                <span class="info-value" id="studentGrade"></span>
            </div>
            <div class="info-item">
                <span class="info-label">邮箱：</span>
                <span class="info-value" id="studentEmail"></span>
            </div>
            <div class="info-item">
                <span class="info-label">生源地：</span>
                <span class="info-value" id="studentNativePlace"></span>
            </div>
            <div class="info-item">
                <span class="info-label">学院：</span>
                <span class="info-value" id="studentDepartment"></span>
            </div>
            <div class="info-item">
                <span class="info-label">专业：</span>
                <span class="info-value" id="studentMajor"></span>
            </div>
            <div class="info-item">
                <span class="info-label">状态：</span>
                <span class="info-value" id="studentStatus"></span>
            </div>
        </div>
    </div>

    <!-- 已选课程列表 -->
    <div class="course-container">
        <h2>已选课程</h2>
        <div class="total-credits">
            总学分：<span id="totalCredits">0</span>
        </div>
        <table id="courseTable">
            <thead>
                <tr>
                    <th>操作</th>
                    <th>课程号</th>
                    <th>课程名</th>
                    <th>学分</th>
                    <th>教师号</th>
                    <th>上课教师</th>
                    <th>职称</th>
                    <th>上课时间</th>
                    <th>上课教室</th>
                </tr>
            </thead>
            <tbody>
                <!-- 这里将通过JavaScript动态填充课程信息 -->
            </tbody>
        </table>
    </div>

    <!-- 课表显示 -->
    <div class="schedule-container">
        <h2>课表</h2>
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>节次</th>
                    <th>上课时间</th>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1-2</td>
                    <td>
                        08:00-08:45<br>
                        08:55-09:40
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>3-4</td>
                    <td>
                        10:00-10:45<br>
                        10:55-11:40
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>5-6</td>
                    <td>
                        13:00-13:45<br>
                        13:55-14:40
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>7-8</td>
                    <td>
                        15:00-15:45<br>
                        15:55-16:40
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

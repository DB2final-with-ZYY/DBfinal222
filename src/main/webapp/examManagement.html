<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>考试管理 - 管理员端</title>
    <link rel="stylesheet" href="css/courseSelect.css">
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" href="css/createCourse.css">
    <!-- 引入日期时间选择器的CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .exam-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .exam-table th,
        .exam-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .exam-table th {
            background-color: #f5f5f5;
        }

        .exam-input {
            width: 150px;
            padding: 5px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }


        /* 修改按钮样式（蓝色） */
        .button-update {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 更新按钮样式 */
        .button-modify {
            background-color: #1a6cb9;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 鼠标悬停效果 */
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>

    <script src="js/examManagement.js"></script>
</head>

<body>
    <nav class="nav-menu">
        <div class="nav-left">
            <img src="images/signature.png" alt="SHU" class="nav-logo">
            <a href="studentManagement.html" class="nav-item">学生管理</a>
            <a href="teacherManagement.html" class="nav-item">教师管理</a>
            <a href="courseManagement.html" class="nav-item">课程管理</a>
            <a href="classScheduleManagement.html" class="nav-item">课程安排管理</a>
            <a href="classManagement.html" class="nav-item">班级管理</a>
            <a href="examManagement.html" class="nav-item active">考试管理</a>
        </div>
        <div class="nav-right">
            <a href="logoutAdmin" class="nav-item nav-logout">退出登录</a>
        </div>
    </nav>

    <!-- 管理员信息区域 -->
    <div class="student-info">
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">管理员号：</span>
                <span class="info-value" id="adminId"></span>
            </div>
            <div class="info-item">
                <span class="info-label">姓名：</span>
                <span class="info-value" id="adminName"></span>
            </div>
            <div class="info-item">
                <span class="info-label">性别：</span>
                <span class="info-value" id="adminGender"></span>
            </div>
            <div class="info-item">
                <span class="info-label">邮箱：</span>
                <span class="info-value" id="adminEmail"></span>
            </div>
            <div class="info-item">
                <span class="info-label">学院：</span>
                <span class="info-value" id="adminDepartment"></span>
            </div>
        </div>
    </div>

    <div class="search-container">
        <h2>考试查询</h2>
        <form id="searchForm" action="/examSearch" method="post">
            <div class="search-grid">
                <div class="form-group">
                    <label for="courseId">课程号</label>
                    <input type="text" id="courseId" name="courseId">
                </div>
                <div class="form-group">
                    <label for="courseName">课程名称</label>
                    <input type="text" id="courseName" name="courseName">
                </div>
                <div class="form-group">
                    <label for="teacherId">教师号</label>
                    <input type="text" id="teacherId" name="teacherId">
                </div>
                <div class="form-group">
                    <label for="teacherName">教师姓名</label>
                    <input type="text" id="teacherName" name="teacherName">
                </div>
                <div class="form-group">
                    <label for="examTime">考试时间</label>
                    <input type="text" id="examTime" name="examTime" placeholder="如：2024-06-20 09:00">
                </div>
                <div class="form-group">
                    <label for="examPlace">考试地点</label>
                    <input type="text" id="examPlace" name="examPlace">
                </div>
            </div>

            <div class="search-buttons">
                <button type="submit" class="search-btn">搜索</button>
                <button type="reset" class="reset-btn">重置</button>
            </div>
        </form>

        <div class="result-container">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>课程号</th>
                        <th>课程名称</th>
                        <th>教师号</th>
                        <th>教师姓名</th>
                        <th>考试时间</th>
                        <th>考试地点</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 这里将通过JavaScript动态填充搜索结果 -->
                </tbody>
            </table>
            <div class="search-buttons">
                <button type="button" class="search-btn" id="addExamBtn">新增</button>
            </div>
        </div>
    </div>

    <!-- 引入Flatpickr日期时间选择器 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script src="js/examManagement.js"></script>

</body>

</html>
